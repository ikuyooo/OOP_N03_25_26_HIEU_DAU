<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <th:block th:replace="~{fragments/head :: common_head(${pageTitle})}"></th:block>
</head>
<body>

    <header class="navbar navbar-light bg-light p-3 border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" th:href="@{/rooms/dashboard}">
                <i class="bi bi-building"></i> 
                Quản lý khách sạn
            </a>
            <span class="fs-5 fw-bold text-primary">
                <i class="bi bi-telephone-fill"></i>
                Hotline: 0336999521
            </span>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            
            <nav id="sidebarMenu" 
                 class="col-md-3 col-lg-2 d-md-block bg-white sidebar vh-100 border-end p-3 d-flex flex-column">
                 
                <div class="pt-3 flex-grow-1">
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                        Quản lý phòng
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/rooms/dashboard}">
                                <i class="bi bi-grid-fill"></i> *Sơ đồ phòng*
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/rooms/new}">
                                <i class="bi bi-plus-square"></i> Thêm phòng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/rooms/admin}">
                                <i class="bi bi-search"></i> *Tìm phòng* (Dạng bảng)
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                        Quản lý khách hàng
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/customer-search}">
                                <i class="bi bi-people-fill"></i> *Tìm kiếm khách hàng*
                            </a>
                        </li>
                    </ul>
                </div>
                
                <div class="mt-auto"> 
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-left"></i> Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    [[${successMessage}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div layout:fragment="content">
                    </div>
                
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>
            
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
