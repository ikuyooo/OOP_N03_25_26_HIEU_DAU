<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Carousel Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .carousel-inner {
      color: white; 
      padding: 100px;
      background-color: #555;
    }

    .circle-menu {
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 50px 0;
      background-color: #f8f9fa; /* khoảng trống trắng */
    }

    .circle-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #0d6efd;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      text-align: center;
      text-decoration: none;
      flex-direction: column;
      transition: transform 0.2s, background-color 0.2s;
    }

    .circle-btn:hover {
      background-color: #084298;
      transform: scale(1.1);
      color: white;
      text-decoration: none;
    }

    .circle-label {
      margin-top: 10px;
      font-size: 1rem;
      color: white;
      text-align: center;
    }

    /* Footer menu luôn ở cuối trang */
    .footer-menu {
      margin-top: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Carousel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a></li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <h2>Example headline.</h2>
      <p>Some representative placeholder content for the first slide of the carousel.</p>
      <button class="btn btn-primary">Sign up today</button>
    </div>
    <div class="carousel-item">
      <h2>Another headline.</h2>
      <p>Some content for the second slide.</p>
    </div>
    <div class="carousel-item">
      <h2>Third headline.</h2>
      <p>Some content for the third slide.</p>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Footer Menu với 3 hình tròn -->
<div class="footer-menu">
  <div class="circle-menu">
    <a href="#" class="circle-btn">
      <span class="circle-label">VIP</span>
    </a>
    <a href="#" class="circle-btn">
      <span class="circle-label">STANDARD</span>
    </a>
    <a href="#" class="circle-btn">
      <span class="circle-label">NORMAL</span>
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
