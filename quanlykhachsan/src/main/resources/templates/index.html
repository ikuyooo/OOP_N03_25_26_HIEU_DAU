<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6"
      lang="vi">
<head>
    <th:block th:replace="~{fragments/head :: common_head(${pageTitle})}"></th:block>
</head>
<body>

    <header class="admin-header">
        <div class="header-left">
            Quản lý khách sạn
        </div>
        <div class="header-right">
            Hotline: 0336999521
        </div>
    </header>

    <div class="admin-wrapper">
        
        <nav class="sidebar d-flex flex-column">
             
            <div class="flex-grow-1">
                <h6 class="px-3 mt-0 mb-1">Quản lý phòng</h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rooms/dashboard}">
                            <i class="bi bi-grid-fill"></i> Sơ đồ phòng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rooms/new}">
                            <i class="bi bi-plus-square"></i> Thêm phòng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/rooms/admin}">
                            <i class="bi bi-list-columns"></i> Danh sách phòng
                        </a>
                    </li>
                </ul>

                <h6 class="px-3 mt-4 mb-1">Quản lý khách hàng</h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/customer-search}">
                            <i class="bi bi-people-fill"></i> Tìm kiếm khách hàng
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="mt-auto"> 
                <hr class="mx-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="w-100">
                            <button type="submit" class="nav-link w-100 text-start" style="border: none; background: none;">
                                <i class="bi bi-box-arrow-left"></i> Đăng xuất
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                [[${successMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                [[${errorMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div layout:fragment="content">
            </div>
            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>
            
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
